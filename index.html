<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Andy McRae Bio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <h1>
        DiBot - a dice rolling machine
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <form id='form'>
                    <div class='form'>
                        <label for='roll'>Enter a Die Combo</label>
                        <input class='form-control' id='roll' type='text' placeholder='1d20+5'>
                        <button type="button" class="enter btn btn-dark">ENTER</button>
                    </div>

                </form>
            </div>
            <div class="col-lg-6 col-md-6">
                <h2 id="result">Not Rolled</h2>
            </div>
            <div class="col-lg-3 col-md-3">
                <button type="button" class="r20 btn btn-dark">Dark</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/dice.js"></script>
    <script src="static/js/main.js"></script>
</body>



</html>
