<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>DiBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <h1 id="title">
        DiBot: A Dice Rolling Machine
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div id="abox">
                    <div class="card">
                        <div class="card-body roll-card">
                            <!-- image for card background found here http://cr103.com/collections/Graphic/slides/starboarder.html -->
                            <h2 id="addedResult">Roll</h2>
                            <h4 id="unaddedResult"></h4>
                        </div>
                    </div>
                    <!--<div id="icard" class="card image-card invisible">
                        <div class="card-body">
                            <img src="static/images/1d20.jpg" id="d20image" />
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="col-lg-4 col-md-9">
                <form id='form'>
                    <div class='form'>
                        <input class='form-control' id='roll' type='text' autocomplete="off" placeholder='1d20+5'>
                        <button onclick="CollectRoll()" id="enter" type="button" class="enter btn btn-dark">Roll</button>
                        <button onclick="Advantage()" type="button" class="btn btn-success">Advantage</button>
                        <button onclick="Disadvantage()" type="button" class="btn btn-danger">Disadvantage</button>
                        <button onclick="Critical()" type="button" class="btn btn-info">Critical Norm</button>
                        <button onclick="CriticalHigh()" type="button" class="btn btn-info">Critical High</button>
                        <button onclick="Clear()" type="button" class="btn btn-warning">Clear</button>
                    </div>

                </form>
            </div>
            <div class="col-lg-2 col-md-3">

                <button onclick="PlusOne()" type="button" id="plusone" class="btn btn-primary">+1</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d20" class="btn btn-warning">1d20</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d12" class="btn btn-dark">1d12</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d10" class="btn btn-dark">1d10</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d8" class="btn btn-dark">1d8</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d6" class="btn btn-dark">1d6</button>
                <button onclick="PlusDice(this.innerHTML)" type="button" id="d4" class="btn btn-dark">1d4</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/dice.js"></script>
    <script src="static/js/dice2.js"></script>
    <script src="static/js/main.js"></script>
</body>



</html>
